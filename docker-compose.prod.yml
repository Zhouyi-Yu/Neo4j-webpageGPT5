version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/neo4j-webpage-gpt:latest
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY}
    depends_on:
      - neo4j
    restart: always

  neo4j:
    image: neo4j:5.22.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      # PRODUCTION TUNING for 4GB+ Database
      - NEO4J_server_memory_pagecache_size=8G
      - NEO4J_server_memory_heap_max__size=4G
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./backups:/backups
    restart: always

volumes:
  neo4j_data:
  neo4j_logs:
